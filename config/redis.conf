# Redis配置文件 - 用于Jump Jump短链接系统
# 确保数据持久化和高可用性

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 持久化配置
# 启用AOF持久化（推荐）
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 启用RDB快照（双重保险）
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# 数据目录
dir /data

# 内存管理
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 客户端连接
timeout 0
tcp-keepalive 300
tcp-backlog 511

# 安全配置（可选，建议生产环境设置密码）
# requirepass your_redis_password

# 性能优化
databases 16
