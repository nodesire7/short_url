services:
  shortlink-all:
    build:
      context: .
      dockerfile: Dockerfile.all-in-one
    container_name: shortlink-all-in-one
    restart: unless-stopped
    environment:
      - API_TOKEN=${API_TOKEN:-TaDeixjf9alwtJe5v4wv7F7cIpXM03hl}
      - BASE_URL=${BASE_URL:-http://localhost:2282}
      - SHORT_CODE_LENGTH=${SHORT_CODE_LENGTH:-6}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "2282:2282"
    volumes:
      - shortlink_data:/var/lib/mysql
      - shortlink_redis:/var/lib/redis
      - shortlink_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2282/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  shortlink_data:
  shortlink_redis:
  shortlink_logs:
